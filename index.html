<!doctype html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <head>
        <title>Top Spotify Albums</title>
    </head>

    <body style="background-color: #121212;">

        <div class="top_bar">

            Top Spotify Albums

            <button id="github_button" class="github_button">Hosted on GitHub</button>

        </div>

        <div class="main_square" id="main_square">

            <div id="album_images"></div>

            <p class="main_square_text" id="main_square_text">

                Find out which albums you have the most songs saved from on Spotify

            </p>

            <button id="login_button" class="login_button">Login with Spotify</button>

        </div>

        <div class="loading_bar" id="loading_bar">

            <div class="loading_bar_outside_circle" id="loading_bar_outside_circle"></div>
            <div class="loading_bar_middle_circle" id="loading_bar_middle_circle"></div>
            <div class="loading_bar_inner_circle" id="loading_bar_inner_circle"></div>
            <div class="loading_bar_center_circle" id="loading_bar_center_circle"></div>

            <div class="loading_bar_moving_circle" id="loading_bar_moving_circle"></div>

            <p class="loading_bar_percentage" id="loading_bar_percentage"></p>

        </div>

        <script type="text/javascript" src="site.js"></script>

    </body>

</html>
